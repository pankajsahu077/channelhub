<head>

<body>

  <!-- âœ… Navbar -->
  <header class="navbar">

      <nav>
        <ul class="nav-links">
          <li><a href="../index.html">Home</a></li>

        </ul>
      </nav>
    </div>
  </header>

  <!-- âœ… Scam Report List -->
  <section class="admin-panel">
    <div class="container">
      <h2>ðŸ›¡ Scam Reports Dashboard</h2>
      <p>View all reports submitted by users to take further action.</p>

      <div id="scamReportsList" class="admin-table">
        <!-- Dynamic scam reports will be inserted here -->
      </div>
    </div>
  </section>

  <!-- âœ… Footer -->
  <footer class="footer">
    <p>Â© 2025 ChannelHub. All rights reserved.</p>
  </footer>

  <script>
    const reportContainer = document.getElementById('scamReportsList');
    const reports = JSON.parse(localStorage.getItem('scamReports')) || [];

    if (reports.length === 0) {
      reportContainer.innerHTML = "<p>ðŸ˜Ž No scam reports submitted yet.</p>";
    } else {
      reports.reverse().forEach((report, index) => {
        const div = document.createElement('div');
        div.classList.add('admin-row');
        div.innerHTML = `
          <span><strong>${index + 1}.</strong></span><br>
          <span><strong>Link:</strong> <a href="${report.link}" target="_blank">${report.link}</a></span><br>
          <span><strong>Email:</strong> ${report.email}</span><br>
          <span><strong>Message:</strong> ${report.message}</span><br>
          <span><strong>Date:</strong> ${report.date}</span>
          <hr>
        `;
        reportContainer.appendChild(div);
      });
    }
  </script>

</body>
